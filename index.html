<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Binary Converter</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Decimal Binary Converter</h1>

        <div class="decimal-wrapper">
            <label for="dec-inp">Decimal:</label>
            <input type="number" id="dec-inp">
        </div>

        <div class="binary-wrapper">
            <label for="bin-inp">Binary:</label>
            <input type="number" id="bin-inp">
        </div>

        <p id="error-msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
